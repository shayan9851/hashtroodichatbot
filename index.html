<!DOCTYPE html>
<html>
<head>
    <title>چت بات دکتر هشترودی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images5.alphacoders.com/812/812388.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            margin-top: 30px;
            align-self: flex-end;
            margin-right: 20px;
        }

        #question {
            padding: 5px;
            width: 300px;
            align-self: flex-end;
            margin-right: 35px;
        }

        #answer {
            margin-top: 20px;
            font-weight: bold;
            align-self: flex-end;
            margin-right: 20px;
            font-size: x-large;
        }

        #footer {
            margin-top: auto;
            align-self: flex-end;
            margin-right: 20px;
            font-size:large;
        }
    </style>
</head>
<body>
    <h1>چت بات دکتر هشترودی</h1>
    <input type="text" id="question" placeholder="سوالت چیه؟">
    <button onclick="askQuestion()">پاسخ</button>
    <p id="answer"></p>
    
    <div id="footer">گردآورنده: شایان کریمی با همکاری سهیل بحری و سینا اجاق</div>

    <script>
        document.getElementById("question").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                askQuestion();
            }
        });

        function askQuestion() {
            var question = document.getElementById("question").value;
            var answer = document.getElementById("answer");

            if (question.includes("سلام")) {
                answer.innerHTML = "سلام! من هوش مصنوعی هشترودی هستم.";
            } else if (question.includes("خوبی")) {
                answer.innerHTML = "ممنون، تو چطوری؟";
            } else {
                try {
                    var result = eval(question);
                    answer.innerHTML = result;
                } catch (error) {
                    answer.innerHTML = "متاسفانه نمی‌توانم به این سوال پاسخ دهم.";
                }
            }
        }
    </script>
</body>
</html>
